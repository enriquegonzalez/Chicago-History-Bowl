<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicago History Museum | Chicago History Bowl</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/modernizr.js"></script>
  </head>
  <body>
    
  <section>
    <div class="row">
      <div class="large-12 columns">
        <img src="img/chmlogo.png" class="logo" alt="Chicago History Museum logo">
      </div>
    </div>
  </section>

  <main>    
    <div class="row">
      <div class="large-12 columns">
        <article>
          <header>
            <h1 class="yellow largest-text">Chicago History Bowl<h1>
            <h2>Countdown</h2>
          </header>
            <ul id="countdown">
              <li>
                <span class="days">00</span>
                <p class="timeRef">Days</p>
              </li>
              <li>
                <span class="hours">00</span>
                <p class="timeRef">Hours</p>
              </li>
              <li>
                <span class="minutes">00</span>
                <p class="timeRef">Minutes</p>
              </li>
              <li>
                <span class="seconds">00</span>
                <p class="timeRef">Seconds</p>
              </li>
            </ul>
        </article>
      </div>
    </div>
  </main>
    
    <script src="js/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/countdown.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script type="text/javascript">
       $("#countdown").countdown({
        date: "21 december 2013 12:00:00", // add the countdown's end date (i.e. 3 november 2012 12:00:00)
        format: "on"
      }, function() {
        alert("Countdown finished!");
      });


    </script>
  </body>
</html>
